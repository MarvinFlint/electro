{{ collection from="runepages"}}
<div id="" class="{{ panelID }} runepage">
    <div class="row">
        <div class="col-xl-6 col-md-12">
            {{ assets:runepic }}
            <img src="{{ url }}">
            {{ /assets:runepic }}
        </div>
        <div class="col-xl-6 col-md-12 d-flex flex-column">
            <h2 class="title">{{ title }}</h2>
            <p>
                {{ rune_panel_text }}
            </p>
        </div>
    </div>
</div>
{{ /collection }}
